<doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Salary Calculator</title>
    <link rel="stylesheet" type="text/css"
      href="css/bootstrap/css/bootstrap.css">
    <!--link rel="stylesheet" type="text/css"
      href="css/bootstrap/css/bootstrap-theme.css"-->
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">

            <div class="panel panel‐info"> 
              <div class="panel‐heading"> 
                <h3 class="panel‐title">Salary Calculator</h3> 
              </div> 
              <div class="panel‐body"> 
                  <div id="login">
                    <legend>Login</legend>

                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" id="username" class="form-control"
                        placeholder="enter username" name="User[name]" required>
                    </div>

                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" id='password' name="User[pass]"
                        class="form-control" required>
                    </div>

                    <div class="form-group">
                      <button onclick="validateuser()" class="btn btn-info"
                        type="button">Login</button>
                    </div>

                  </div>

                  <div id="calc" style="display: none;">
                    <div class="form-group">
                      <label>Level</label>
                      <select name="level" id="level" class="form-control">
                        <option value="">Choose an option</option>
                        <option value="1">Intern</option>
                        <option value="2">Associate</option>
                        <option value="3">Manager</option>
                        <option value="4">Executive</option>
                        <option value="5">Director</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label>Years of Experience</label>
                      <input type="text" id='years' name="years"
                        class="form-control" required>
                    </div>

                    <div class="form-group">
                      <button onclick="handleSalaryBtn()" id="salary"
                        class="btn btn-info" type="button">Calculate</button>
                      <button onclick="handleReportBtn()" id="report
                        class="btn btn‐default" type="button">View Report</button>
                    </div>
                  </div>

                  <div id="reportDiv"></div>
              </div> 
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/authentication.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/getreport.js"></script>
  </body>
</html>
